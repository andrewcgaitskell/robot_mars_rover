<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quart Real-Time Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Real-Time Random Data Chart</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Initialize the chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: [],  // X-axis labels (timestamps)
            datasets: [{
                label: 'Random Data',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: []  // Y-axis data
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            delay: 500
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);

        // Function to fetch new data and update the chart
        async function updateChart() {
            try {
                const response = await fetch('/data');
                const result = await response.json();
                const randomValue = result.value;

                // Add new data point
                const now = new Date().toLocaleTimeString();
                myChart.data.labels.push(now);
                myChart.data.datasets[0].data.push(randomValue);

                // Keep the last 20 data points
                if (myChart.data.labels.length > 20) {
                    myChart.data.labels.shift();
                    myChart.data.datasets[0].data.shift();
                }

                // Update the chart
                myChart.update();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update the chart every 0.5 seconds
        setInterval(updateChart, 500);
    </script>
</body>
</html>
